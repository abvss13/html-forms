<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>

<body>

    <h1>Contact us</h1>
    <form action="#" method="POST"><label for="name">NAME:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Your Email " required><br><br>
        <label for="message">Message:</label> <br>
        <textarea name="message" id="message" rows="5" cols="33" placeholder="Your Message" required></textarea><br><br>
        <input type="submit" value="Send Message">
    </form>

</body>

</html>
